{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Nutre Jr.</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static '/img/core-img/favicon.ico' %}">

    <!-- Core Stylesheet -->
    <link href="{% static '/style.css' %}" rel="stylesheet">

    <!-- Responsive CSS -->
    <link href="{% static '/css/responsive.css' %}" rel="stylesheet">
              
    <!-- jQuery -->
    <script src="{% static '/js/jquery.min.js' %}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{% static '/js/bootstrap.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static '/js/jquery.easing.min.js' %}"></script>
    <script src="{% static '/js/scrollreveal.min.js' %}"></script>

    <!-- Theme JavaScript -->
    <script src="{% static '/js/aj.js' %}"></script>
    <script src="{% static '/js/ajSlider.js' %}"></script>

    <script>
        $(document).ready(function() {
        $('#ajSlider').ajSlider(3000,{
        "width":"100%",//width of slider
        "height":"100%",//height of slider
        "textPosition":"40%",//position of text from top
        "textSize":"60px"//font size of the text
        });
        });
    </script>

    <!-- SweetAlert
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    {% load sweetify %}
    {% sweetify %}  -->
</head>
